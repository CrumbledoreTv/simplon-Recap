<!DOCTYPE html>
<html>

<head>

</head>

    <div class="navbar">
        <ul>

        </ul>
    </div>

    <div id="homeImg">
        <h1>PLAY4US</h1>
    </div>

    <h2 id="link">STREAM</h2>

    <div id="stream">

        <div id="live">
            <iframe width="800" height="430" src="https://www.youtube.com/embed/kG9CJvMI8wg" frameborder="1" allowfullscreen></iframe>
        </div>

        <div id="chat">
            <input type="text" name="mess" placeholder="Entrez votre message">

    <h2 id="link2">LA TEAM</h2>

    <div id="team">
        <div class="player"><div><img src="img/ip1.jpg" alt="photo joueur"><h3>Username</h3></div></div>

    </div>

    <a href=""><div id="btn"><h1>JOIN US</h1></div></a>

    <h2 id="link3">CONTACTEZ-NOUS!</h2>

    <div id="contact">
      <form action="" method="post">
      <input class="form" type="text" name="name" placeholder="Nom"><br><br>
      <input class="form" type="text" name="email" placeholder="Email"><br><br>
      <textarea name="mess" placeholder="Votre message"></textarea><br>
      <input id="bouton" type="submit" name="submit" value="Envoyer">
      </form>
    </div>

    <div id="footer">
